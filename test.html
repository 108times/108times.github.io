<body>
  <div class="scene">
    <div class="box">
      <div class="box__face box__face--front" id="front">
        <section class="page" id="contact-page"
          class="page-container d-flex justify-content-center align-items-center text-center"
          style="position:absolute; top:0; left:0;">
          <!-- <div class='page-bg'><div class='page-bg-container'></div><div class='page-bg-bg-container'></div></div> -->
          <div class="page-content">
            <div class="row page-row">
              <div class="copyright">@2019 Amir Kadenov</div>
              <div class="page-inner text-center card card-body container-fluid col-md-9 col-sm-12">

                <section class="contact-content">
                  <h1>Contact me</h1>
                  <div class='contact-links'>
                    <a href="mailto:amirkadenov@gmail.com" class="contact-link email">
                      <img src="icons/links/mail.png" alt="">

                    <div class="links">
                      <a href="https://vk.com/m4da0" target="_blank" class="contact-link"><img src="icons/links/vk.png"

                    </div>

                  </div>
                </section>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="box__face box__face--back"></div>
      <div class="box__face box__face--right" id="right"></div>
      <div class="box__face box__face--left"></div>
      <div class="box__face box__face--top"></div>
      <div class="box__face box__face--bottom"></div>
    </div>
    <button class="test-button" type="button" value="Click">
      Click
    </button>
    <script>
      $(".test-button").on("click", function () {
        $(".box").toggleClass("show-top");
        if ($.contains($(".box"), $(".box__face"))) {
          alert("TRUE");
        }
      });

      let folder = $('.folder');
      folder.on('click', function () {
        if ($(this).hasClass('selected')) {
          return false;
        }
        else {
          folder.removeClass('selected');
          $(this).addClass('selected');

          if ($(this).hasClass('folder-1')) {
            $('#page-2').addClass('hidden-content');
            $('#page-1').removeClass('hidden-content');
          } else if ($(this).hasClass('folder-2')) {
            $('#page-1').addClass('hidden-content');
            $('#page-2').removeClass('hidden-content');
          }
        }
      })


      $(".portfolio-project").on('mouseover', function () {
        console.log('AAAAAAAAAAAAAAAAAAA')
        $(this).find('.object-description').css({
          top: "25%",
          cursor: "initial"
        })
      });
      $(".portfolio-project").on('mouseleave', function () {
        console.log('AAAAAAAAAAAAAAAAAAA')
        $(this).find('.object-description').css({
          top: "100%",
          cursor: 'pointer'
        })
      });
    </script>
  </div>
